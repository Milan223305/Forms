<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT EXERCISE</title>
  </head>
  <body>
    <form>
      <h1>STUDENT EXERCISE</h1>
      <br />
      <form>
        <label>Name</label>
        <textarea name="message" id="message"></textarea>
      </form>
      <br />
      <form>
        <label>Password</label>
        <textarea name="message" id="message"></textarea>
      </form>
      <br />
      <br />

      <form>
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="radio">male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="radio">female</label>
      </form>
      <br />
      <br />
      <form>
        <label>Continent: </label>
        <select name="continent" id="continent">
          <option value="" selected disabled>Please select continent</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="NA">North America</option>
          <option value="SA">South America</option>
          <option value="Oceania">Oceania</option>
          <option value="Antartica">Antartica</option>
        </select>
      </form>
      <br />
      <br />
      <form>
        <label>Meals: </label>
        <input type="checkbox" name="breakfast" value="breakfast" />
        <label for="music">breakfast</label>
        <input type="checkbox" name="lunch" value="lunch" />
        <label for="music">lunch</label>
        <input type="checkbox" name="dinner" value="dinner" />
        <label for="music">dinner</label>
      </form>
      <br />
      <form>
        <label>Remark: </label>
        <textarea name="message" id="message" cols="35" rows="10"></textarea>
      </form>
      <br />
      <br />
      <button>Send</button>
      <button>Cancel</button>
    </form>
  </body>
</html>
